<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/aspect.css" rel="stylesheet" />
</head>
<body>
  <aspect>
    <aspect-name>Example aspect</aspect-name>
    <complexity value="up"></complexity>
    <aspect-subtext>Replaces Special Rule: <i>Some original rule</i></aspect-subtext>
    <aspect-subtext>Replaces Special Rule2: <i>Some original rule</i></aspect-subtext>  
    <aspect-container>
    

      <special-rules-subtitle>Growth in special rules</special-rules-subtitle>
      <special-rule><growth-group values="reclaim-one;gain-power-card"></growth-group></special-rule>
      
      <quick-innate-power
        name="explosion"
        speed="fast"
        range="wetland-presence,1"
        target="any {spirit}"
        target-title="TARGET LAND"
        >
        <level threshold="1-plant">
          1 Damage per 2 {fire} you have.
        </level>
      </quick-innate-power>
      
    </aspect-container>
  </aspect>
  
  <aspect-back spirit-name="original spirit name" src="example-back.png">
  </aspect-back>

</body>
</html>
